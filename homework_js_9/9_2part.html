<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style_9_2part.css">
    <title>Document</title>

</head>
<body>

<form name="f2">
    <input type="number" name="number_of_lines">
    <input type="number" name="number_of_cells">
    <input type="text" name="сell_content">
    <button>push</button>
</form>

<form name="f1">
    <input type="number" name="age">
    <button>send</button>
</form>

<button name="button">remove</button>


<ul class="menu"></ul>

<script>
    //- Є масив
    //За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //    Завдання робити через цикли.
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    for (let Element of coursesAndDurationArray) {
        let item = document.createElement('div');
        item.classList.add('item-info');
        let h1 = document.createElement('h1');
        h1.classList.add('heading');
        h1.innerText = Element.title;
        item.appendChild(h1);
        let p = document.createElement('p');
        p.classList.add('description');
        p.innerText = Element.monthDuration + ' Months';
        item.appendChild(p);
        document.body.appendChild(item);

    }

    //- Створити довільний елемент з id = text.  Використовуючи JavaScript, зробіть так, щоб при натисканні на кнопку зникав елемент з id="text".
    let button1 = document.getElementsByName('button')[0];
    let div_action = document.createElement('div');
    div_action.classList.add('text-block');
    div_action.innerText = 'Remove';
    div_action.id = 'text';
    button1.onclick = function () {
        div_action.remove();
    }
    document.body.appendChild(div_action);

    //- створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача

    let form1 = document.forms.f1;
    form1.onsubmit = function (e) {
        e.preventDefault();
        let age = this.age.value;
        if (age < 18) {
            alert('малиш');
        } else if (age >= 18) {
            alert('всьо гуд');
        }
    }

    //*** Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
    //    При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
    //(Додаткова частина для завдання)
    let form2 = document.forms.f2;
    form2.onsubmit = function (e) {
        e.preventDefault();
        let table = document.createElement('table');
        table.classList.add('table-block');
        let l = this.number_of_lines.value;
        for (let i = 0; i < l; i++) {

            let lElement = document.createElement('tr');
            table.appendChild(lElement);

            let c = this.number_of_cells.value;
            for (let j = 0; j < c; j++) {
                let cElement = document.createElement('td');
                lElement.appendChild(cElement);
                cElement.innerText = this.сell_content.value;
            }

        }


        document.body.appendChild(table);
    }















</script>
</body>
</html>
